<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio | Video & Motion</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;500&family=Outfit:wght@200;300;400&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #ffffff;
            --bg-secondary: #f8f8f8;
            --bg-card: #f2f2f2;
            --text-primary: #1a1a1a;
            --text-secondary: #666666;
            --text-muted: #999999;
            --accent: #1a1a1a;
            --border: #e5e5e5;
            --transition-smooth: cubic-bezier(0.4, 0, 0.2, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Outfit', -apple-system, sans-serif;
            font-weight: 300;
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Header */
        header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 100;
            padding: 1.5rem 3rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
        }

        .logo {
            font-family: 'Cormorant Garamond', serif;
            font-size: 1.5rem;
            font-weight: 300;
            letter-spacing: 0.05em;
            color: var(--text-primary);
        }

        .logo span {
            color: var(--text-muted);
        }

        nav {
            display: flex;
            gap: 2.5rem;
        }

        nav a {
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 0.8125rem;
            font-weight: 300;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            transition: color 0.3s var(--transition-smooth);
            position: relative;
        }

        nav a::after {
            content: '';
            position: absolute;
            bottom: -4px;
            left: 0;
            width: 0;
            height: 1px;
            background: var(--text-primary);
            transition: width 0.3s var(--transition-smooth);
        }

        nav a:hover {
            color: var(--text-primary);
        }

        nav a:hover::after {
            width: 100%;
        }

        nav a.active {
            color: var(--text-primary);
        }

        /* Hero Section */
        .hero {
            padding: 14rem 3rem 6rem;
            max-width: 1400px;
            margin: 0 auto;
        }

        .hero-title {
            font-family: 'Cormorant Garamond', serif;
            font-size: clamp(3.5rem, 10vw, 7rem);
            font-weight: 300;
            letter-spacing: -0.02em;
            line-height: 1;
            margin-bottom: 1.5rem;
            opacity: 0;
            transform: translateY(40px);
            animation: fadeUp 1s var(--transition-smooth) 0.2s forwards;
        }

        .hero-title span {
            display: block;
            color: var(--text-muted);
        }

        .hero-subtitle {
            font-size: 1rem;
            font-weight: 300;
            color: var(--text-secondary);
            max-width: 400px;
            letter-spacing: 0.02em;
            opacity: 0;
            transform: translateY(30px);
            animation: fadeUp 1s var(--transition-smooth) 0.4s forwards;
        }

        @keyframes fadeUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Category Filter */
        .filter-section {
            padding: 0 3rem 3rem;
            max-width: 1400px;
            margin: 0 auto;
        }

        .filter-container {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
            opacity: 0;
            animation: fadeUp 1s var(--transition-smooth) 0.6s forwards;
        }

        .filter-btn {
            padding: 0.5rem 1.25rem;
            background: transparent;
            border: 1px solid var(--border);
            border-radius: 100px;
            color: var(--text-secondary);
            font-family: 'Outfit', sans-serif;
            font-size: 0.75rem;
            font-weight: 300;
            letter-spacing: 0.08em;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.3s var(--transition-smooth);
        }

        .filter-btn:hover {
            border-color: var(--text-primary);
            color: var(--text-primary);
        }

        .filter-btn.active {
            background: var(--text-primary);
            border-color: var(--text-primary);
            color: var(--bg-primary);
        }

        /* Video Grid */
        .video-grid {
            padding: 2rem 3rem 6rem;
            max-width: 1400px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(400px, 1fr));
            gap: 2rem;
        }

        .video-card {
            position: relative;
            background: var(--bg-primary);
            border-radius: 12px;
            overflow: hidden;
            cursor: pointer;
            opacity: 0;
            transform: translateY(40px);
            animation: fadeUp 0.8s var(--transition-smooth) forwards;
        }

        .video-card .main-media {
            aspect-ratio: 16/9;
            position: relative;
            overflow: hidden;
            border-radius: 12px;
            background: var(--bg-card);
        }

        .video-card.hidden {
            display: none;
        }

        .video-card .thumbnail,
        .video-card .preview-video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .video-card .preview-video {
            position: absolute;
            top: 0;
            left: 0;
        }

        .video-card-info {
            padding: 1rem 0.25rem;
        }

        .video-card-title {
            font-family: 'Cormorant Garamond', serif;
            font-size: 1.125rem;
            font-weight: 400;
            color: var(--text-primary);
            margin-bottom: 0.25rem;
        }

        .video-card-category {
            font-size: 0.6875rem;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.1em;
            font-weight: 300;
        }

        /* Loading State */
        .loading {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 6rem 2rem;
            gap: 1.5rem;
            grid-column: 1 / -1;
        }

        .loading-spinner {
            width: 32px;
            height: 32px;
            border: 1px solid var(--border);
            border-top-color: var(--text-primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .loading-text {
            color: var(--text-secondary);
            font-size: 0.8125rem;
            font-weight: 300;
            letter-spacing: 0.05em;
        }

        /* Error State */
        .error-state {
            text-align: center;
            padding: 6rem 2rem;
        }

        .error-state h3 {
            font-family: 'Cormorant Garamond', serif;
            font-size: 1.5rem;
            font-weight: 400;
            margin-bottom: 1rem;
        }

        .error-state p {
            color: var(--text-secondary);
            margin-bottom: 2rem;
            max-width: 500px;
            margin-left: auto;
            margin-right: auto;
            font-weight: 300;
        }

        .error-state code {
            display: block;
            background: var(--bg-secondary);
            padding: 1rem;
            border-radius: 4px;
            font-size: 0.75rem;
            color: var(--text-muted);
            margin-top: 1rem;
            word-break: break-all;
        }

        /* Detail Page */
        .detail-page {
            display: none;
            min-height: 100vh;
            padding-top: 80px;
        }

        .detail-page.active {
            display: block;
        }

        .detail-content {
            max-width: 1100px;
            margin: 0 auto;
            padding: 2rem 3rem 4rem;
        }

        .back-button {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.75rem 1.25rem;
            background: transparent;
            border: 1px solid var(--border);
            border-radius: 100px;
            color: var(--text-secondary);
            font-family: 'Outfit', sans-serif;
            font-size: 0.8125rem;
            font-weight: 300;
            letter-spacing: 0.05em;
            cursor: pointer;
            transition: all 0.3s var(--transition-smooth);
            margin-bottom: 2rem;
        }

        .back-button:hover {
            border-color: var(--text-primary);
            color: var(--text-primary);
        }

        .detail-video {
            width: 100%;
            aspect-ratio: 16/9;
            border-radius: 12px;
            background: var(--bg-card);
        }

        .detail-info {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-top: 1.5rem;
            margin-bottom: 2rem;
            gap: 1.5rem;
        }

        .detail-info-left {
            flex: 1;
        }

        .detail-title {
            font-family: 'Cormorant Garamond', serif;
            font-size: 2rem;
            font-weight: 400;
            margin-bottom: 0.75rem;
        }

        .detail-description {
            color: var(--text-secondary);
            font-size: 0.9375rem;
            font-weight: 300;
            max-width: 600px;
            line-height: 1.7;
        }

        .detail-tags {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
            flex-shrink: 0;
        }

        .detail-tag {
            padding: 0.5rem 1rem;
            background: var(--bg-secondary);
            border-radius: 100px;
            font-size: 0.6875rem;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.08em;
            font-weight: 300;
        }

        .detail-gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 12px;
            width: 100%;
        }

        .detail-gallery:empty {
            display: none;
        }

        .detail-gallery-item {
            border-radius: 8px;
            overflow: hidden;
            background: var(--bg-card);
            aspect-ratio: auto;
        }

        .detail-gallery-item img,
        .detail-gallery-item video {
            display: block;
            width: 100%;
            height: auto;
            object-fit: contain;
        }

        /* Footer */
        footer {
            padding: 4rem 3rem;
            border-top: 1px solid var(--border);
            max-width: 1400px;
            margin: 0 auto;
        }

        .footer-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .footer-text {
            color: var(--text-muted);
            font-size: 0.75rem;
            font-weight: 300;
            letter-spacing: 0.05em;
        }

        .footer-links {
            display: flex;
            gap: 2rem;
        }

        .footer-links a {
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 0.75rem;
            font-weight: 300;
            letter-spacing: 0.08em;
            text-transform: uppercase;
            transition: color 0.3s var(--transition-smooth);
        }

        .footer-links a:hover {
            color: var(--text-primary);
        }

        /* Setup Guide */
        .setup-guide {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
        }

        .setup-guide h2 {
            font-family: 'Cormorant Garamond', serif;
            font-size: 1.75rem;
            font-weight: 400;
            margin-bottom: 2rem;
        }

        .setup-step {
            background: var(--bg-secondary);
            border-radius: 8px;
            padding: 1.5rem;
            margin-bottom: 1rem;
        }

        .setup-step h4 {
            font-size: 0.9375rem;
            font-weight: 400;
            margin-bottom: 0.75rem;
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .setup-step h4 .step-number {
            width: 24px;
            height: 24px;
            background: var(--text-primary);
            color: var(--bg-primary);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.6875rem;
            font-weight: 400;
            flex-shrink: 0;
        }

        .setup-step p {
            color: var(--text-secondary);
            font-size: 0.8125rem;
            font-weight: 300;
            margin-left: 2.25rem;
        }

        .setup-step code {
            background: var(--bg-primary);
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
            font-size: 0.75rem;
        }

        .spreadsheet-preview {
            background: var(--bg-primary);
            border-radius: 4px;
            padding: 1rem;
            margin-top: 1rem;
            margin-left: 2.25rem;
            overflow-x: auto;
        }

        .spreadsheet-preview table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.6875rem;
        }

        .spreadsheet-preview th,
        .spreadsheet-preview td {
            padding: 0.5rem;
            text-align: left;
            border: 1px solid var(--border);
        }

        .spreadsheet-preview th {
            background: var(--bg-secondary);
            color: var(--text-primary);
            font-weight: 400;
        }

        .spreadsheet-preview td {
            color: var(--text-secondary);
            font-weight: 300;
        }

        /* Responsive */
        @media (max-width: 1024px) {
            .video-grid {
                grid-template-columns: repeat(2, 1fr);
            }

            .detail-gallery {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            }
        }

        @media (max-width: 768px) {
            header {
                padding: 1rem 1.5rem;
            }

            nav {
                gap: 1.5rem;
            }

            nav a {
                font-size: 0.75rem;
            }

            .hero {
                padding: 6rem 1.5rem 2rem;
            }

            .filter-section {
                padding: 0 1.5rem 1.5rem;
            }

            .filter-container {
                gap: 0.5rem;
            }

            .filter-btn {
                padding: 0.4rem 1rem;
                font-size: 0.6875rem;
            }

            .video-grid {
                padding: 1rem 1.5rem 4rem;
                grid-template-columns: 1fr;
                gap: 1.5rem;
            }

            footer {
                padding: 3rem 1.5rem;
            }

            .footer-content {
                flex-direction: column;
                gap: 1.5rem;
                text-align: center;
            }

            .detail-page {
                padding-top: 60px;
            }

            .detail-content {
                padding: 1.5rem;
            }

            .detail-video {
                border-radius: 8px;
            }

            .detail-info {
                flex-direction: column;
                gap: 1rem;
            }

            .detail-title {
                font-size: 1.5rem;
            }

            .detail-gallery {
                grid-template-columns: repeat(2, 1fr);
                gap: 8px;
            }

            .back-button {
                padding: 0.5rem 1rem;
                font-size: 0.75rem;
                margin-bottom: 1.5rem;
            }

            .setup-guide {
                padding: 1rem;
            }
        }

        @media (max-width: 480px) {
            header {
                padding: 0.75rem 1rem;
            }

            .logo {
                font-size: 1.25rem;
            }

            nav {
                gap: 1rem;
            }

            nav a {
                font-size: 0.6875rem;
            }

            .hero {
                padding: 5rem 1rem 1.5rem;
            }

            .filter-section {
                padding: 0 1rem 1rem;
            }

            .video-grid {
                padding: 0.5rem 1rem 3rem;
                gap: 1.25rem;
            }

            .video-card-info {
                padding: 0.75rem 0.125rem;
            }

            .video-card-title {
                font-size: 1rem;
            }

            .detail-content {
                padding: 1rem;
            }

            .detail-title {
                font-size: 1.25rem;
            }

            .detail-description {
                font-size: 0.875rem;
            }

            .detail-gallery {
                grid-template-columns: 1fr;
            }

            footer {
                padding: 2rem 1rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">Fukuda Shuki <span>/ Works</span></div>
        <nav>
            <a href="#" class="active">Works</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
        </nav>
    </header>

    <main>
        <section class="hero">
        </section>

        <section class="filter-section">
            <div class="filter-container" id="filterContainer">
                <button class="filter-btn active" data-filter="all">All Works</button>
            </div>
        </section>

        <section class="video-grid" id="videoGrid">
            <div class="loading">
                <div class="loading-spinner"></div>
                <p class="loading-text">Loading videos from spreadsheet...</p>
            </div>
        </section>
    </main>

    <footer id="mainFooter">
        <div class="footer-content">
            <p class="footer-text">¬© 2024 Studio. All rights reserved.</p>
            <div class="footer-links">
                <a href="#">Instagram</a>
                <a href="#">Vimeo</a>
                <a href="#">LinkedIn</a>
            </div>
        </div>
    </footer>

    <!-- Detail Page -->
    <div class="detail-page" id="detailPage">
        <div class="detail-content">
            <button class="back-button" id="backButton">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                    <path d="M19 12H5M12 19l-7-7 7-7"/>
                </svg>
                <span>Back</span>
            </button>
            <video class="detail-video" id="detailVideo" controls></video>
            <div class="detail-info">
                <div class="detail-info-left">
                    <h3 class="detail-title" id="detailTitle"></h3>
                    <p class="detail-description" id="detailDescription"></p>
                </div>
                <div class="detail-tags" id="detailTags"></div>
            </div>
            <div class="detail-gallery" id="detailGallery"></div>
        </div>
    </div>

    <script>
        // ============================================================
        // Ë®≠ÂÆö: „Åì„Åì„Å´Google Apps Script„ÅÆ„Ç¶„Çß„Éñ„Ç¢„Éó„É™URL„ÇíÂÖ•Âäõ
        // ============================================================
        const GAS_WEB_APP_URL = 'https://script.google.com/macros/s/AKfycbw8RGHtva0QT5VJVDbxwTpdJbNj_gUYaOlLAJAfPDTW9gyAh2MNA1dIo4i_fEWbwrsl/exec';
        
        // ============================================================
        // „Çπ„Éó„É¨„ÉÉ„Éâ„Ç∑„Éº„Éà„ÅÆÂàóÊßãÊàê:
        // AÂàó: name (ÂãïÁîª„ÅÆÂêçÂâç) ‚ÄªÂøÖÈ†à
        // BÂàó: video_url (ÂãïÁîª„Éï„Ç°„Ç§„É´„ÅÆURL) ‚ÄªÂøÖÈ†à
        // CÂàó: description (Ë™¨Êòé)
        // DÂàó: category („Ç´„ÉÜ„Ç¥„É™ - „Éï„Ç£„É´„Çø„ÉºÁî®)
        // EÂàó: tags („Çø„Ç∞ - „Ç´„É≥„ÉûÂå∫Âàá„Çä)
        // ============================================================

        // DOM Elements
        const videoGrid = document.getElementById('videoGrid');
        const filterContainer = document.getElementById('filterContainer');
        const mainContent = document.querySelector('main');
        const mainFooter = document.getElementById('mainFooter');
        const detailPage = document.getElementById('detailPage');
        const detailVideo = document.getElementById('detailVideo');
        const detailTitle = document.getElementById('detailTitle');
        const detailDescription = document.getElementById('detailDescription');
        const detailTags = document.getElementById('detailTags');
        const detailGallery = document.getElementById('detailGallery');
        const backButton = document.getElementById('backButton');

        let videos = [];
        let categories = new Set(['all']);

        // Fetch data from Google Apps Script
        async function fetchSpreadsheetData() {
            try {
                const response = await fetch(GAS_WEB_APP_URL);
                
                if (!response.ok) {
                    throw new Error(`HTTP error: ${response.status}`);
                }
                
                const data = await response.json();
                
                return parseGASData(data);
            } catch (error) {
                // „Éï„Ç©„Éº„É´„Éê„ÉÉ„ÇØÔºöGAS„Å´„Ç¢„ÇØ„Çª„Çπ„Åß„Åç„Å™„ÅÑÂ†¥Âêà„ÅØ„ÉÜ„Çπ„Éà„Éá„Éº„Çø„Çí‰ΩøÁî®
                const fallbackData = [{"name":"V.Doc","video_url":"https://dl.dropboxusercontent.com/scl/fi/zfkmohimfpsi8v624bpke/V.Doc_FIX.mp4?rlkey=35wot7mbi9767gdqza315k5tu","description":"„É¢„Éº„Ç∑„Éß„É≥„Ç∞„É©„Éï„Ç£„ÉÉ„ÇØ","category":"motion graphics","tags":"aaa","gallery":""}];
                return parseGASData(fallbackData);
            }
        }

        // Parse GAS data into video objects
        function parseGASData(data) {
            const parsedVideos = [];
            
            data.forEach((row, index) => {
                // galleryÂàó„Çí„Éë„Éº„ÇπÔºà„Ç´„É≥„ÉûÂå∫Âàá„Çä„ÅÆURL„É™„Çπ„ÉàÔºâ
                let galleryItems = [];
                if (row.gallery) {
                    galleryItems = row.gallery.split(',').map(url => {
                        const trimmedUrl = url.trim();
                        return {
                            url: convertDropboxUrl(trimmedUrl),
                            type: getMediaType(trimmedUrl)
                        };
                    }).filter(item => item.url);
                }
                
                const video = {
                    id: index + 1,
                    name: row.name || '',
                    video_url: convertDropboxUrl(row.video_url || ''),
                    thumbnail: convertDropboxUrl(row.thumbnail || ''),
                    description: row.description || '',
                    category: row.category || 'Other',
                    tags: row.tags ? row.tags.split(',').map(t => t.trim()) : [],
                    gallery: galleryItems
                };
                
                if (video.name && video.video_url) {
                    parsedVideos.push(video);
                    if (video.category) {
                        categories.add(video.category);
                    }
                }
            });
            
            return parsedVideos;
        }
        
        // „Éï„Ç°„Ç§„É´„ÅÆÁ®ÆÈ°û„ÇíÂà§ÂÆö
        function getMediaType(url) {
            const lower = url.toLowerCase();
            if (lower.includes('.mp4') || lower.includes('.webm') || lower.includes('.mov')) {
                return 'video';
            } else if (lower.includes('.gif')) {
                return 'gif';
            } else {
                return 'image';
            }
        }

        // Convert Dropbox share link to direct download/stream link
        function convertDropboxUrl(url) {
            if (!url) return url;
            
            if (url.includes('dropbox.com')) {
                // Remove any existing dl parameter and add dl=1
                url = url.replace(/[?&]dl=[01]/, '');
                
                // Add dl=1 for direct access
                if (url.includes('?')) {
                    url = url + '&dl=1';
                } else {
                    url = url + '?dl=1';
                }
                
                // Convert to raw content URL for better streaming
                url = url.replace('www.dropbox.com', 'dl.dropboxusercontent.com');
                url = url.replace('&dl=1', '').replace('?dl=1', '');
            }
            
            return url;
        }

        // Render filter buttons
        function renderFilters() {
            filterContainer.innerHTML = '';
            
            const sortedCategories = ['all', ...Array.from(categories).filter(c => c !== 'all').sort()];
            
            sortedCategories.forEach(category => {
                const btn = document.createElement('button');
                btn.className = `filter-btn ${category === 'all' ? 'active' : ''}`;
                btn.dataset.filter = category;
                btn.textContent = category === 'all' ? 'All Works' : category;
                btn.addEventListener('click', () => {
                    document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    renderVideos(category);
                });
                filterContainer.appendChild(btn);
            });
        }

        // Render video cards
        function renderVideos(filter = 'all') {
            videoGrid.innerHTML = '';
            
            const filteredVideos = filter === 'all' 
                ? videos 
                : videos.filter(v => v.category === filter);

            if (filteredVideos.length === 0) {
                videoGrid.innerHTML = `
                    <div class="error-state" style="grid-column: 1 / -1;">
                        <h3>ÂãïÁîª„ÅåË¶ã„Å§„Åã„Çä„Åæ„Åõ„Çì</h3>
                        <p>„Åì„ÅÆ„Ç´„ÉÜ„Ç¥„É™„Å´„ÅØÂãïÁîª„Åå„ÅÇ„Çä„Åæ„Åõ„Çì„ÄÇ</p>
                    </div>
                `;
                return;
            }

            filteredVideos.forEach((video, index) => {
                const card = document.createElement('div');
                card.className = 'video-card';
                card.style.animationDelay = `${0.1 + index * 0.1}s`;
                
                card.innerHTML = `
                    <div class="main-media">
                        <video class="preview-video" data-src="${video.video_url}" muted loop playsinline preload="none"></video>
                    </div>
                    <div class="video-card-info">
                        <h3 class="video-card-title">${video.name}</h3>
                        <span class="video-card-category">${video.category}</span>
                    </div>
                `;

                // „ÇØ„É™„ÉÉ„ÇØ„ÅßË©≥Á¥∞„Éö„Éº„Ç∏„ÇíÈñã„Åè
                card.addEventListener('click', () => showDetailPage(video));

                // ÂãïÁîª„ÅÆÈÅÖÂª∂Ë™≠„ÅøËæº„Åø„ÇíÁôªÈå≤
                const previewVideo = card.querySelector('.preview-video');
                if (previewVideo) {
                    videoObserver.observe(previewVideo);
                }

                videoGrid.appendChild(card);
            });
        }

        // Show setup guide
        function showSetupGuide() {
            videoGrid.innerHTML = `
                <div class="setup-guide" style="grid-column: 1 / -1;">
                    <h2>üé¨ Google Apps Script ÈÄ£Êê∫„Ç¨„Ç§„Éâ</h2>
                    
                    <div class="setup-step">
                        <h4><span class="step-number">1</span>„Çπ„Éó„É¨„ÉÉ„Éâ„Ç∑„Éº„Éà„ÇíÊ∫ñÂÇô</h4>
                        <p>„Çπ„Éó„É¨„ÉÉ„Éâ„Ç∑„Éº„Éà„ÅÆ1Ë°åÁõÆ„Å´„Éò„ÉÉ„ÉÄ„Éº„ÇíË®≠ÂÆöÔºö</p>
                        <div class="spreadsheet-preview">
                            <table>
                                <thead>
                                    <tr>
                                        <th>A: name</th>
                                        <th>B: video_url</th>
                                        <th>C: description</th>
                                        <th>D: category</th>
                                        <th>E: tags</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td>Brand Film</td>
                                        <td>Dropbox„É™„É≥„ÇØ</td>
                                        <td>‰ºÅÊ•≠„Éñ„É©„É≥„Éâ„Éï„Ç£„É´„É†</td>
                                        <td>Film</td>
                                        <td>Direction, Edit</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                    
                    <div class="setup-step">
                        <h4><span class="step-number">2</span>Apps Script„ÇíÈñã„Åè</h4>
                        <p>„Çπ„Éó„É¨„ÉÉ„Éâ„Ç∑„Éº„Éà„Åß„ÄåÊã°ÂºµÊ©üËÉΩ„Äç‚Üí„ÄåApps Script„Äç„Çí„ÇØ„É™„ÉÉ„ÇØ</p>
                    </div>
                    
                    <div class="setup-step">
                        <h4><span class="step-number">3</span>„Çπ„ÇØ„É™„Éó„Éà„ÇíË≤º„Çä‰ªò„Åë</h4>
                        <p>‰ª•‰∏ã„ÅÆ„Ç≥„Éº„Éâ„Çí„Ç≥„Éî„Éº„Åó„Å¶Ë≤º„Çä‰ªò„Åë„ÄÅ‰øùÂ≠òÔºàCtrl+SÔºâÔºö</p>
                        <pre style="background: var(--bg-primary); padding: 1rem; border-radius: 4px; font-size: 0.75rem; overflow-x: auto; margin-top: 0.5rem; margin-left: 2.25rem; color: var(--text-secondary);">function doGet() {
  const sheet = SpreadsheetApp.getActiveSpreadsheet().getActiveSheet();
  const data = sheet.getDataRange().getValues();
  const headers = data[0];
  const rows = data.slice(1);
  
  const result = rows.map(row => {
    const obj = {};
    headers.forEach((header, i) => {
      obj[header] = row[i];
    });
    return obj;
  });
  
  return ContentService
    .createTextOutput(JSON.stringify(result))
    .setMimeType(ContentService.MimeType.JSON);
}</pre>
                    </div>
                    
                    <div class="setup-step">
                        <h4><span class="step-number">4</span>„Ç¶„Çß„Éñ„Ç¢„Éó„É™„Å®„Åó„Å¶„Éá„Éó„É≠„Ç§</h4>
                        <p>„Äå„Éá„Éó„É≠„Ç§„Äç‚Üí„ÄåÊñ∞„Åó„ÅÑ„Éá„Éó„É≠„Ç§„Äç‚Üí Á®ÆÈ°û„Äå„Ç¶„Çß„Éñ„Ç¢„Éó„É™„Äç„ÇíÈÅ∏Êäû</p>
                        <p style="margin-top: 0.5rem;">„Ç¢„ÇØ„Çª„Çπ„Åß„Åç„Çã„É¶„Éº„Ç∂„ÉºÔºö„ÄåÂÖ®Âì°„Äç„Å´Ë®≠ÂÆö„Åó„Å¶„Äå„Éá„Éó„É≠„Ç§„Äç</p>
                    </div>
                    
                    <div class="setup-step">
                        <h4><span class="step-number">5</span>URL„ÇíË®≠ÂÆö</h4>
                        <p>Ë°®Á§∫„Åï„Çå„Åü„Ç¶„Çß„Éñ„Ç¢„Éó„É™URL„Çí„Ç≥„Éî„Éº„Åó„ÄÅ„Åì„ÅÆHTML„ÅÆ <code>GAS_WEB_APP_URL</code> „Å´Ë≤º„Çä‰ªò„Åë</p>
                    </div>
                </div>
            `;
        }

        // Show error state
        function showError(error) {
            videoGrid.innerHTML = `
                <div class="error-state" style="grid-column: 1 / -1;">
                    <h3>„Éá„Éº„Çø„ÅÆÂèñÂæó„Å´Â§±Êïó„Åó„Åæ„Åó„Åü</h3>
                    <p>Google Apps Script„ÅÆ„Ç¶„Çß„Éñ„Ç¢„Éó„É™URL„ÅåÊ≠£„Åó„ÅÑ„Åì„Å®„ÇíÁ¢∫Ë™ç„Åó„Å¶„Åè„Å†„Åï„ÅÑ„ÄÇ„Åæ„Åü„ÄÅ„Éá„Éó„É≠„Ç§ÊôÇ„Å´„ÄåÂÖ®Âì°„Äç„Åå„Ç¢„ÇØ„Çª„Çπ„Åß„Åç„ÇãË®≠ÂÆö„Å´„Å™„Å£„Å¶„ÅÑ„Çã„ÅãÁ¢∫Ë™ç„Åó„Å¶„Åè„Å†„Åï„ÅÑ„ÄÇ</p>
                    <code>Error: ${error.message}</code>
                </div>
            `;
        }

        // Intersection Observer for lazy loading thumbnails
        const imageObserver = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    const img = entry.target;
                    if (img.dataset.src) {
                        img.src = img.dataset.src;
                        img.removeAttribute('data-src');
                    }
                    imageObserver.unobserve(img);
                }
            });
        }, {
            rootMargin: '100px'
        });

        // Intersection Observer for lazy loading and auto-playing videos
        const videoObserver = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                const video = entry.target;
                if (entry.isIntersecting) {
                    // ÂãïÁîª„ÇíË™≠„ÅøËæº„Åø„ÉªÂÜçÁîü
                    if (video.dataset.src) {
                        video.src = video.dataset.src;
                        video.removeAttribute('data-src');
                    }
                    video.play().catch(() => {});
                } else {
                    // ÁîªÈù¢Â§ñ„Åß„ÅØ‰∏ÄÊôÇÂÅúÊ≠¢
                    video.pause();
                }
            });
        }, {
            rootMargin: '50px',
            threshold: 0.25
        });

        // Detail page functions
        function showDetailPage(video) {
            detailVideo.src = video.video_url;
            detailTitle.textContent = video.name;
            detailDescription.textContent = video.description;
            detailTags.innerHTML = video.tags.map(tag => 
                `<span class="detail-tag">${tag}</span>`
            ).join('');
            
            // „ÇÆ„É£„É©„É™„Éº„ÇíÁîüÊàê
            detailGallery.innerHTML = '';
            if (video.gallery && video.gallery.length > 0) {
                video.gallery.forEach(item => {
                    const galleryItem = document.createElement('div');
                    galleryItem.className = 'detail-gallery-item';
                    
                    if (item.type === 'video') {
                        galleryItem.innerHTML = `<video src="${item.url}" muted loop playsinline autoplay></video>`;
                    } else {
                        galleryItem.innerHTML = `<img src="${item.url}" alt="">`;
                    }
                    
                    detailGallery.appendChild(galleryItem);
                });
            }
            
            // „Éö„Éº„Ç∏Âàá„ÇäÊõø„Åà
            mainContent.style.display = 'none';
            mainFooter.style.display = 'none';
            detailPage.classList.add('active');
            window.scrollTo(0, 0);
        }

        function hideDetailPage() {
            detailPage.classList.remove('active');
            mainContent.style.display = '';
            mainFooter.style.display = '';
            detailVideo.pause();
            detailVideo.src = '';
            
            // „ÇÆ„É£„É©„É™„ÉºÂÜÖ„ÅÆÂãïÁîª„ÇíÂÅúÊ≠¢
            detailGallery.querySelectorAll('video').forEach(vid => {
                vid.pause();
                vid.src = '';
            });
            detailGallery.innerHTML = '';
        }

        backButton.addEventListener('click', hideDetailPage);
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' && detailPage.classList.contains('active')) {
                hideDetailPage();
            }
        });

        // Initialize
        async function init() {
            // Check if GAS URL is configured
            if (GAS_WEB_APP_URL === 'YOUR_GAS_WEB_APP_URL_HERE') {
                showSetupGuide();
                return;
            }
            
            try {
                videos = await fetchSpreadsheetData();
                renderFilters();
                renderVideos();
            } catch (error) {
                showError(error);
            }
        }

        init();
    </script>
</body>
